<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👁️</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="eye" onmouseover="startRedirect()" onmouseleave="stopRedirect()">
        <div class="shut">
            <span></span>
        </div>
        <div class="pupil"></div>
    </div>

    <!-- Div para carregar os ícones das redes sociais -->
    <div id="social-icons-container"></div>

    <div class="text-container">
        <iframe src="./glich.html" frameborder="0"></iframe>
    </div>

   

    <script>
        fetch('social-icons.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('social-icons-container').innerHTML = data;
            });
    </script>
    <script src="./script.js"></script>
</body>
</html>
